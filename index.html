<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <style>
        body {
            background-image: url('123456.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #2575fc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #1b5fd2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Your Profile</h2>
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="middleInitial" placeholder="Middle Initial">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="date" id="birthday">
    <textarea id="aboutMe" placeholder="Tell us about yourself"></textarea>
    <textarea id="quote" placeholder="Favorite Quote"></textarea>
    <input type="file" id="profilePic">
    <button onclick="saveProfile()">Create Profile</button>
</div>

<script src="script.js"></script>

</body>
</html>
